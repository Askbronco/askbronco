<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img src="..\images\sculogo.png" alt="HTML5 Icon" width="50" height="50">
                <a class="navbar-brand" href="index.html">Santa Clara University</a>
            </div>
            <!-- /.navbar-header -->

        </nav>

        <!-- Page Content -->
     <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create New Ticket</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                               
                                        <div class="form-group">
                                            <label>Created By</label>
                                            <input class="form-control" placeholder="autopopulated">
                                        </div>
									
									<div class="form-group">
                                            <label>Category</label>
										<div>
									<select class="element select medium" id="element_8" name="element_8"> 
									<option value="" selected="selected"></option>
									<option value="1" >Appointment</option>
									<option value="2" >ReducedCourseLoad</option>
									<option value="3" >VisaStatusChange</option>
									<option value="4" >LetterForSSN</option>
									<option value="5" >StemExtension</option>
									<option value="6" >Others</option>

									</select>
									</div> 
									</div>
									
										<div class="form-group">
                                            <label>Sub Category</label>
										<div>
										<select class="element select medium" id="element_9" name="element_9"> 
										<option value="" selected="selected"></option>
										<option value="1" >OPT</option>
										<option value="2" >CPT</option>
										<option value="3" >Other</option>

										</select>
										</div> 
									</div>
                <!-- /.dropdown -->
										 <div class="form-group">
                                            <label>Summary</label>
                                            <textarea class="form-control" rows="1"></textarea>
                                        </div>
                                       
                                        <div class="form-group">
                                            <label>Description</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
										
										 
									
                                        <button type="submit" class="btn btn-primary btn-lg btn"">Submit</button>
                                        
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    
                                    <form role="form">
										<label>Phone</label>
										<div class="form-group">
                                           
										
										<span>
			<input id="element_3_1" name="element_3_1" class="element text" size="3" maxlength="3" value="" type="text"> -
			</span>
		
		<span>
			<input id="element_3_2" name="element_3_2" class="element text" size="3" maxlength="3" value="" type="text"> -
			
		</span>
		<span>
	 		<input id="element_3_3" name="element_3_3" class="element text" size="4" maxlength="4" value="" type="text">
			
		</span>
										
										<span>
										<label for="element_3_1">(###)</label> - 
										<label for="element_3_1"> ### </label> -
										<label for="element_3_1"> #### </label>
										</span>
										
										
										</div>
										
										
										 <label>Email</label>
										<div class="form-group input-group">
											<input type="text" class="form-control" placeholder="Username">
                                            <span class="input-group-addon">@ scu.edu</span>
										
                                            
                                        </div>
									
                                        <div class="form-group">
                                            <label>Priority</label>
										<div>
										<select class="element select medium" id="element_9" name="element_9"> 
										<option value="" selected="selected">Low</option>
										<option value="1" >Medium</option>
										<option value="2" >High</option>

										</select>
										</div> 
									</div>
									
									
							
										
										 <label>Creation Date</label>
										 <div class="form-group">
										 
                                           
                                            
											
											<span>
			<input id="element_4_1" name="element_4_1" class="element text" size="2" maxlength="2" value="" type="text"> /
			<label for="element_4_1">MM</label>
		</span>
		<span>
			<input id="element_4_2" name="element_4_2" class="element text" size="2" maxlength="2" value="" type="text"> /
			<label for="element_4_2">DD</label>
		</span>
		<span>
	 		<input id="element_4_3" name="element_4_3" class="element text" size="4" maxlength="4" value="" type="text">/
			<label for="element_4_3">YYYY</label>
		</span>
		
	
	
		
		<script type="text/javascript" src="..\dist\js\calendar.js">>
			Calendar.setup({
			inputField	 : "element_4_3",
			baseField    : "element_4",
			displayArea  : "calendar_4",
			button		 : "cal_img_4",
			ifFormat	 : "%B %e, %Y",
			onSelect	 : selectDate
			});
		</script>
		
                                        </div>
										
										
										 <div class="form-group">
                                            <label>Supporting File Upload</label>
                                            <input type="file">
                                        </div>
                                    </form>
                                   
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>

   

</body>

</html>
